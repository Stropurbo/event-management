{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock title %}</title>

    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

    <div class="flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold m-5">Welcome to Login  page</h1>

        <form action="{% url 'login' %}" method="POST" class="flex flex-col m-2">
            {% csrf_token %}
        
                <input type="text" placeholder="Enter Your Username" name="username" class="border p-2 rounded m-2">
                <input type="password" placeholder="Enter Your Password" name="password" class="border p-2 rounded m-2">            
            
            <button type="submit" class="bg-green-500 p-2 rounded-lg items-center text-center">Login</button>
        </form>  

        <a href="{% url 'signup' %}" class="bg-green-500 p-2 rounded-lg items-center text-center">Register</a>
   
    </div>
    
</body>
</html>
