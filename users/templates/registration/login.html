{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 p-12">
  <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-10 space-y-8">
    <h2 class="text-4xl font-extrabold text-center text-teal-700">Welcome Back</h2>

    <form action="{% url 'login' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          required
          class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-3 focus:ring-teal-400 focus:border-transparent transition"
        >
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
          class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-3 focus:ring-teal-400 focus:border-transparent transition"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-gray-500 text-white font-bold py-3 rounded-lg shadow-sm  transition duration-300"
      >
        Log In
      </button>
    </form>

    <div class="flex justify-between items-center text-sm text-gray-600">
      <a href="{% url 'reset_password' %}" class="hover:underline text-teal-600 font-medium">Forgot Password?</a>
    </div>

    <p class="text-center text-gray-700">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-orange-500 font-semibold hover:underline ml-1">Sign up</a>
    </p>
  </div>
</div>

{% endblock content %}
