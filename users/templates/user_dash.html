{% extends 'base.html' %}

{% block content %}

<div class="m-5 p-5">
    <h1 class="text-green-800 font-bold font-serif text-2xl mb-5">Dashboard</h1>

    <div class="container p-5 w-32 h-32 flex flex-col justify-center items-center shadow-lg rounded-lg hover:bg-gray-500 hover:text-white">
        <div class="justify-center items-center">        
            <div class="flex justify-center mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M10.5 8.25h3l-3 4.5h3" />
                </svg>
            </div>

            <p class="flex justify-center font-bold text-2xl m-2">{{event_count}}</p>
            <p class="font-bold">Joined</p>
        </div>
    </div>

    <div class="bg-white w-full p-5 mt-5 rounded-lg shadow-lg">        
               
        <ol class="list-decimal space-y-4">
            {% for event in user_join_event %}
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 p-3
            hover:bg-gray-100
            ">

                <div class="mx-5 ">
                    <li class="font-medium">{{event.name}} - {{event.date}} - {{event.location}}</li>
                </div>
            
                                                  
            </div>
            {% endfor %}
        </ol>
        <div>

        </div>
</div>




</div>



{% endblock %}
