{% extends "base.html" %}
{% block content %}
  

<title>Create Category</title>
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 space-y-6">
      <h2 class="text-2xl font-bold text-center text-gray-800">🗂️ Create New Category</h2>
        <form method="POST">
     
            {% csrf_token %}
            {{cat_form.as_p}}
            <button type="submit" class= "w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                ➕ Submit                
            </button>

        </form>

</div>
</div>
    

{% endblock  %}
