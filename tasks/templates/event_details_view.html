{% extends "base.html" %}
{% block content %}

<div class=" justify-centeritems-center m-5">

    <div>
    {% if event.asset %}
    <img src="{{ event.asset.url }}" alt="Event Image" class="w-full h-72 rounded-lg mt-4 object-cover">
    {% else %}
        <img 
        src="https://i.ibb.co.com/1Y4Qddqj/photo-1516450360452-9312f5e86fc7.jpg" 
        alt="Default Event Image" 
        class="bannerimage mt-5 rounded-lg" 
        >
    {% endif %}

    </div>

    <div class="items-center justify-center">

        <div class="p-5 bg-white rounded">
            <h1 class="text-2xl font-bold font-serif my-5">{{ event.name }}</h1>   
            <p class="my-5">{{ event.description }}</p>
            <p class=""><strong>Date:</strong> <span class="ml-3"> {{event.date}}</span></p>
            <p class=""><strong>Time:</strong> <span class="ml-3"> {{event.time}}</span></p>
            <p class=""><strong>Category:</strong> <span class="ml-3"> {{event.category}}</span></p> 
            
            <div id="rsvp_container"
                class="bg-red-500 p-2 mt-5 flex rounded-lg items-center justify-center text-center
                hover:bg-gray-600" 
                style="width: 120px;">
                
                <form action="{% url "rsvp_event" event.id %}" method="POST"
                class="text-center" id="rsvp_form"
                >
                    {% csrf_token %}
                    <button type="submit" class="text-white font-semibold">RSVP</button>
                </form>
                <div class="mx-2" >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                  
                </div>
            </div>
            <script>            
                document.getElementById("rsvp_container").addEventListener("click", function() {
                    document.getElementById("rsvp_form").submit();
                });                
            </script>
        </div>

        

    </div>
    


</div>

    {% endblock content %}
